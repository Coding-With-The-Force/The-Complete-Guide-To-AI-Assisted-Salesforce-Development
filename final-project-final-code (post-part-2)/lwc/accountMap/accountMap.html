<template>
    <lightning-card title={cardTitle} icon-name="standard:location">
        <!-- Filter Options Section -->
        <div class="slds-p-horizontal_medium slds-p-bottom_medium">
            <div class="slds-grid slds-gutters slds-wrap">
                <!-- State Filter -->
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                    <lightning-combobox
                        name="state"
                        label={stateLabel}
                        placeholder={statePlaceholder}
                        value={selectedState}
                        options={stateOptions}
                        onchange={handleStateChange}>
                    </lightning-combobox>
                </div>
                
                <!-- Zip Code Filter -->
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                    <lightning-input
                        type="text"
                        name="zipCode"
                        label={zipLabel}
                        placeholder={zipPlaceholder}
                        value={zipCode}
                        onchange={handleZipChange}
                        maxlength="5"
                        pattern="[0-9]{5}">
                    </lightning-input>
                </div>
                
                <!-- Clear Filters Button -->
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-align-bottom">
                    <lightning-button
                        label={clearFiltersLabel}
                        onclick={handleClearFilters}
                        variant="neutral"
                        class="slds-m-top_medium">
                    </lightning-button>
                </div>
            </div>
            
            <!-- Account Name Search -->
            <div class="slds-m-top_medium">
                <lightning-input
                    type="search"
                    label={searchLabel}
                    placeholder={searchPlaceholder}
                    value={searchTerm}
                    onchange={handleSearchChange}
                    onkeydown={handleKeyDown}
                    class="search-input">
                </lightning-input>
            </div>
            
            <!-- Error Message Display -->
            <template if:true={errorMessage}>
                <div class="slds-notify slds-notify_alert slds-alert_error slds-m-top_small" role="alert">
                    <h2>{errorTitle}</h2>
                    <div class="slds-text-body_small">{errorMessage}</div>
                </div>
            </template>
            
            <!-- Loading Spinner -->
            <template if:true={isLoading}>
                <div class="slds-is-relative slds-m-top_small">
                    <lightning-spinner alternative-text={loadingMessage} size="small"></lightning-spinner>
                    <div class="slds-text-align_center slds-m-top_small">
                        <span class="slds-text-body_small">{loadingMessage}</span>
                    </div>
                </div>
            </template>
        </div>

        <!-- Map Section -->
        <template if:false={isLoading}>
            <template if:true={hasMapMarkers}>
                <lightning-map
                    map-markers={mapMarkers}
                    markers-title="Account Locations"
                    zoom-level="10"
                    show-footer="true"
                    class="map-container">
                </lightning-map>
            </template>
            
            <template if:false={hasMapMarkers}>
                <div class="slds-p-around_medium slds-text-align_center">
                    <lightning-icon icon-name="utility:location" size="large" class="slds-m-bottom_small"></lightning-icon>
                    <p class="slds-text-body_regular">{noAccountsMessage}</p>
                </div>
            </template>
        </template>
    </lightning-card>
</template>
